{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    {# <meta http-equiv="X-UA-Compatible" content="IE=edge"> #}
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block site_title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!--ログインなどのアイコンを表示するため、FontAwesomeを-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    
    <!--静的ファイルの読み込みは html冒頭でload staticのテンプレートタグを記述した後、下記のように読み込み指定する。-->
    <link rel="stylesheet" href="{% static 'common/css/style.css' %}">

    {% block extra_head %}
    {% endblock %}

</head>
<body>

    <header>
        <h1>{% block page_title %}{% endblock %}</h1>
        
        
        <!--TIPS:未ログインであればアカウント作成・ログインのリンクを、ログイン済みであればログアウトのリンクを設置する
                 前ページで共通してリンクを設置するため、commonにリンクを設置すると良い。

                 allauthのurls.pyにもnameは指定されている。account_loginなどを指定することで逆引きしてくれる。
                 https://django-allauth.readthedocs.io/en/latest/views.html
        -->
        {% if request.user.is_authenticated %}
        <a class="header_icon" href="{% url 'account_logout' %}">
            <i class="fas fa-user"></i>
        </a>
        {% else %}
        <a class="header_icon" href="{% url 'account_signup' %}">
            <i class="fas fa-user-plus"></i>
        </a>
        <a class="header_icon" href="{% url 'account_login' %}">
            <i class="fas fa-sign-in-alt"></i>
        </a>
        {% endif %}


    </header>

    <main>
    {% block main %}
    {% endblock %}
    </main>



</body>
</html>
